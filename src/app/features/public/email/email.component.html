<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row no-gutters">
              <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h2>Send an Email to {{ recipientEmail }}</h2>
                  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="subject">Subject</label>
                      <input id="subject" formControlName="subject" type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea id="message" formControlName="message" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Send Email</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
