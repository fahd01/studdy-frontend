<app-loading [isLoading]="isLoading"></app-loading>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 20px; border: none;">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-uppercase text-center mb-4" style="color: #333; font-weight: 700;">Create an account</h2>

              <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                <!-- Username Field -->
                <div class="form-group mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="user.username" name="username" required placeholder=" " />
                  <label for="username" class="form-label">Username</label>
                  <div class="invalid-feedback">Please enter a username.</div>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="user.email" name="email" required placeholder=" " />
                  <label for="email" class="form-label">Email</label>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <!-- Password Field -->
                <div class="form-group mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="user.password" name="password" required placeholder=" " />
                  <label for="password" class="form-label">Password</label>
                  <div class="invalid-feedback">Please enter a password.</div>
                </div>

                <!-- Role Selection Field -->
                <div class="form-group mb-4">
                  <label for="role" class="form-label"></label>
                  <select id="role" class="form-control form-control-lg" [(ngModel)]="user.role" name="role" required>
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                  </select>
                  <div class="invalid-feedback">Please select a role.</div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-4">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" style="background: linear-gradient(45deg, #6a11cb, #2575fc); border: none;">
                    Register
                  </button>
                </div>

                <!-- Messages -->
                <div class="message-container">
                  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ errorMessage }}
                    <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
                  </div>
                  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ successMessage }}
                    <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
                  </div>
                </div>

                <!-- Login Link -->
                <p class="text-center mt-4" style="color: #666;">
                  Already have an account? <a href="/login" class="text-decoration-none" style="color: #2575fc;">Login here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
