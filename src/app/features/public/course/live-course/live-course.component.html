<main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Course Live</h1>
                    </div>
                </div>
            </div>
        </div>
        <nav class="breadcrumbs">
            <div class="container">
                <ol>
                    <li><a href="/home">Home</a></li>
                    <li><a routerLink="/course/list">Courses</a></li>
                    <li class="current">Course Live</li>
                </ol>
            </div>
        </nav>
    </div>
    <!-- End Page Title -->

    <section id="courses-course-details" class="courses-course-details section">
        <div class="container" data-aos="fade-up">
            <div class="row">

                <div class="video-conference">
                    <h4>Live Video Conference</h4>
                    <!--
                    TODO Show start | join buttons depending on the logged-in user
                    -->
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" (click)="startConference()">Start Conference</button>
                        <button class="btn btn-secondary" (click)="joinConference()">Join Conference</button>
                        <button class="btn btn-danger" (click)="endConference()">End Conference</button>
                    </div>
                    <div id="jitsi-container" class="mt-3"></div>
                </div>

            </div>
        </div>

    </section>
</main>
