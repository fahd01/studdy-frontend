<!-- register.component.html -->
<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 order-md-last">
          <div class="login-wrap p-4 p-md-5">
            <h3 class="mb-4">Register Now</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="label" for="name">Full Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="John Doe">
              </div>
              <div class="form-group">
                <label class="label" for="email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="johndoe@gmail.com">
              </div>
              <div class="form-group">
                <label class="label" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="label" for="confirmPassword">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="form-group d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary submit" [disabled]="!registerForm.valid">
                  <span class="fa fa-paper-plane"></span>
                </button>
              </div>
            </form>
            <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
