<!-- blog.component.html -->
<div class="container">
    <div class="row justify-content-center pb-4">
      <div class="col-md-12 heading-section text-center ftco-animate">
        <h2 class="mb-4">{{ postDetails.title }}</h2>
        <p><span class="fa fa-calendar mr-2"></span>{{ postDetails.date }}</p>
        <p><span class="fa fa-user mr-2"></span>{{ postDetails.author }}</p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="post-content">
          <p>{{ postDetails.content }}</p>
        </div>
      </div>
    </div>
</div>
