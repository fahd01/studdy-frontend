<!-- blog.component.html -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/dashboard/images/bg_2.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
       <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Our Blog <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-0 bread">Our Blog_Details</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-12">
              <div class="wrapper">
                  <div class="row no-gutters">
                      <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                          <div class="contact-wrap w-100 p-md-5 p-4">
                              <div *ngIf="blog">
                                  <h2>{{ blog.title }}</h2>
                                  <p><strong>Author:</strong> {{ blog.author }}</p>
                                  <p><strong>Published on:</strong> {{ blog.createdAt | date:'MMM. d, y' }}</p>
                                  <p>{{ blog.content }}</p>
                                  <hr>
                                  <h3 class="mb-4">Leave a Comment</h3>
                                  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
                                      <div class="row">
                                          <div class="col-md-12">
                                              <div class="form-group">
                                                  <label class="label" for="content">Comment</label>
                                                  <textarea id="content" formControlName="content" class="form-control" placeholder="Enter your comment here"></textarea>
                                              </div>
                                          </div>
                                          <div class="col-md-12">
                                              <div class="form-group">
                                                  <label class="label" for="userId">User ID</label>
                                                  <input id="userId" formControlName="userId" type="text" class="form-control" placeholder="User ID">
                                              </div>
                                          </div>
                                          <div class="col-md-12">
                                              <div class="form-group">
                                                  <button type="submit" class="btn btn-primary">Submit</button>
                                              </div>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
