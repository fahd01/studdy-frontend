<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Get in touch</h3>


                                <form [formGroup]="stageForm" (ngSubmit)="onSubmit()" method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                      
                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <label class="label" for="title">Stage Title</label>
                                          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
                                        </div>
                                      </div>
                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <label class="label" for="description">Description</label>
                                          <textarea class="form-control" id="description" formControlName="description" cols="30" rows="4" placeholder="Description"></textarea>
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label class="label" for="startDate">Start Date</label>
                                          <input type="date" class="form-control" id="startDate" formControlName="startDate">
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label class="label" for="endDate">End Date</label>
                                          <input type="date" class="form-control" id="endDate" formControlName="endDate">
                                        </div>
                                      </div>
                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <input type="submit" value="Submit" class="btn btn-primary" [disabled]="stageForm.invalid">
                                        </div>
                                      </div>
                                    </div>
                                  </form>
                                  
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

           
        </div>
    </div>
</section>
